<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston House Price Prediction</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            border-radius: 12px 12px 0 0;
        }

        .header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .form-container {
            padding: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.9rem;
            margin-bottom: 6px;
            font-weight: bold;
            color: #333;
        }

        input[type="number"], input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: all 0.3s;
        }

        input[type="number"]:focus, input[type="text"]:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 6px rgba(76, 175, 80, 0.3);
            outline: none;
        }

        button {
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            button {
                font-size: 0.9rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Boston House Price Prediction</h1>
        </div>
        <div class="form-container">
            <form action="/predict" method="POST">
                <label for="crim">Per Capita Crime Rate (CRIM):</label>
                <input type="number" id="crim" name="crim" step="any" required>

                <label for="zn">Proportion of Residential Land Zoned for Large Lots (ZN):</label>
                <input type="number" id="zn" name="zn" step="any" required>

                <label for="indus">Proportion of Non-Retail Business Acres (INDUS):</label>
                <input type="number" id="indus" name="indus" step="any" required>

                <label for="chas">Charles River Dummy Variable (CHAS) [0 or 1]:</label>
                <input type="number" id="chas" name="chas" step="1" min="0" max="1" required>

                <label for="nox">Nitric Oxide Concentration (NOX):</label>
                <input type="number" id="nox" name="nox" step="any" required>

                <label for="rm">Average Number of Rooms (RM):</label>
                <input type="number" id="rm" name="rm" step="any" required>

                <label for="age">Proportion of Owner-Occupied Units Built Before 1940 (AGE):</label>
                <input type="number" id="age" name="age" step="any" required>

                <label for="dis">Distance to Employment Centers (DIS):</label>
                <input type="number" id="dis" name="dis" step="any" required>

                <label for="rad">Index of Accessibility to Radial Highways (RAD):</label>
                <input type="number" id="rad" name="rad" step="1" required>

                <label for="tax">Property Tax Rate (TAX):</label>
                <input type="number" id="tax" name="tax" step="1" required>

                <label for="ptratio">Pupil-Teacher Ratio (PTRATIO):</label>
                <input type="number" id="ptratio" name="ptratio" step="any" required>

                <label for="b">Proportion of Black Population (B):</label>
                <input type="number" id="b" name="b" step="any" required>

                <label for="lstat">Percentage of Lower Status Population (LSTAT):</label>
                <input type="number" id="lstat" name="lstat" step="any" required>

                <label for="bias_col">Bias Column (BIAS_COL):</label>
                <input type="number" id="bias_col" name="bias_col" step="any" required>

                <button type="submit">Predict Price</button>
            </form>
        </div>
    </div>
</body>
</html>
